<html>
  <head>
    <style>
      .navbar {
        background-color: lightgray;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form {
        margin: 20px;
        padding: 20px;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image {
        margin: 20px;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>NOME PROJETO</h2>
    </div>
    <form class="form">
      <label for="text-input">Texto:</label>
      <input id="text-input" type="text" />
      <button type="submit">Enviar</button>
    </form>
    <div class="image">
      <img id="image" src="imagem1.jpg" />
    </div>
    <script>
      const form = document.querySelector(".form");
      const textInput = document.querySelector("#text-input");
      const image = document.querySelector("#image");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        if (textInput.value === "Crie uma imagem com pinguim") {
          image.src = "imagem1.jpg";
        } else if (textInput.value === "texto 2") {
          image.src = "imagem2.jpg";
        } else {
          image.src = "imagem3.jpg";
        }
      });
    </script>
  </body>
</html>
